<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <h1>Sign In</h1>
        <form>
            <input type="text" placeholder="Email or mobile number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="signin-btn">Sign In</button>
            <div class="or">OR</div>
            <button type="button" class="sign-code-btn">Use a Sign-In Code</button>
            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <div class="signup">
                <p>New to Netflix? <a href="#">Sign up now.</a></p>
            </div>
            <p class="recaptcha">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
        </form>
    </div>
</body>
</html>
